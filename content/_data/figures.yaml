    credit: Exhibition purchase. © Ronan Bouroullec and Erwan Bouroullec. Photograph © Paul Taham and R. Bouroullec and E. Bouroullec.
    alt: A singular algae component from the larger Algues artwork. Yellow-green plastic branching out in different directions like the branches of a tree. 

  - id: exrr-2022-264
    src: figures/EXRR_2022_264.jpg
    caption: Greg Lynn, *Flatware Prototype Sketch*, 2003-2005. Ink on paper, 9 × 11 in. 
    credit: "Los Angeles County Museum of Art: Gift of the Artist. © Greg Lynn FORM. Digital Image © 2024 Museum Associates / LACMA. Licensed by Art Resource, NYM."
    alt: "Black ink sketch of flatware. From left to right: a “matrix” sketch of several pieces of overlapping utensils, a “table fork,” a “soup spoon,” a “mocha spoon,” and a “salad fork.” The bottom lefthand corner reads: “Alessi Webbed Flatware, 7 September 2003.”"

  - id: exrr-2022-265
