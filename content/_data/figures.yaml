  - id: exrr-2023-78-1
    src: figures/EXRR_2023_78.jpg
    caption: Ronan Bouroullec and Erwan Bouroullec, *Algues*, 2004. Injection-molded plastic; dimensions variable, each component 12½ × 10 in. Manufactured by Vitra, Birsfelden, Switzerland.
    credit: Exhibition funds from Denver Art Museum. © Ronan Bouroullec and Erwan Bouroullec. Photograph © Paul Taham and R. Bouroullec and E. Bouroullec.
    alt: Image of Algues installation with many individual, yellow-green colored, seaweed-like components attached together at multiple points. The resulting screen looks like organically branching structures. 

