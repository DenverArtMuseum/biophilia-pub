    caption: Osorno Volcano, Chile.
    credit: © and image courtesy of Gt2P Spa.
    alt: A vertical photograph of the Osorno Volcano in the Chilean Andes. In the background, a large mass of soft clouds above a snow-capped peak. A swath of green forest at the centerline, with two waterfall streams coursing down dark gray rock formations in the foreground. 

  - id: exrr-2023-95-2
    src: figures/EXRR_2023_95~2.jpg
    caption: Osorno Volcano, Chile.
    credit: © and image courtesy of Gt2P Spa.
    alt: A vertical photograph of the rocky landscape around the Osorno Volcano. Dark gray rocks fill the bottom two-thirds of the composition. A line of green trees in front of the Andes Mountains and a bright blue sky with white clouds at the top.

